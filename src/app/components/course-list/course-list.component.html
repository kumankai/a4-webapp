<table class="table">
  <tbody>

  <tr *ngFor="let course of courseList">
    <th scope="row">{{course.id}}</th>
    <td>{{course.courseName}}</td>
    <td>{{course.courseCode}}</td>
    <td>{{course.courseCredit}}</td>
    <td><a  [routerLink]="['/editcourse', course.id]"
            routerLinkActive="active" ariaCurrentWhenActive="page" aria-current="page"> Edit </a></td>
    <td><a [routerLink]="['/courses']"
           routerLinkActive="active" ariaCurrentWhenActive="page" aria-current="page" (click)="removeCourse(course.id)"> Delete </a></td>
  </tr>

  </tbody>
</table>
