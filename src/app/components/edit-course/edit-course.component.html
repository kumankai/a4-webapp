<div *ngIf="course">
  <label>Course ID:</label> <br>
  <input type="text" [(ngModel)]="course.id"  > <br>
  <label>Course Name:</label> <br>
  <input type="text" [(ngModel)]="course.courseName"  > <br>
  <label>Course Code:</label> <br>
  <input type="text" [(ngModel)]="course.courseCode"  > <br>
  <label>Course Credit:</label> <br>
  <input type="text" [(ngModel)]="course.courseCredit"  > <br>
  <button (click)="updateCourse()">Submit</button>
</div>
